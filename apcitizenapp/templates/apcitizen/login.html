<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Voter Login Form</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{fm.as_p}}
        <input type="submit" value="Login"> <br>
        {% if messages %}
        {{message}}
        {% endif %}
        <span>Don't have an aadhar? </span><a href="{% url 'aadharregister' %}">Register here</a> <br>
        <span>I'm not a voter </span><a href="{% url 'voterregister' %}">Voter Registration</a>
    </form>
</body>
</html>
